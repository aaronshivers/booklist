<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css" integrity="f5d0025b29964a484278281b8d5eb1a92db42eebb8b9ee909c4bebfa7317a4f33022afce07cf40a11876ec596caf1cec" crossorigin="anonymous">

    <title>MyBookList</title>
  </head>
  <body>

    <div class="container mt-4">

      <h1 class="text-center display-4">
        <i class="fas fa-book text-warning"></i>
        My<span class="text-warning">Book</span>List
      </h1>

      <form id="book-form" class="form">
        
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" placeholder="Enter Title...">
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" placeholder="Enter Author...">
        </div>

        <div class="form-group">
          <label for="isbn">ISBN #</label>
          <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN #...">
        </div>

        <button class="btn btn-outline-warning btn-block btn-lg">Add Book</button>

      </form>
      
      <table class="table table-striped mt-5">
        
        <thead class="table-secondary">
          
          <tr>
            
            <th>Title</th>
            <th>Author</th>
            <th>ISBN #</th>
            <th></th>

          </tr>

        </thead>

        <tbody id="book-list"></tbody>

      </table>

      <div id="test"></div>

    </div>

    <!-- Local JavaScript -->
    <script src="script.js"></script>

  </body>
</html>
